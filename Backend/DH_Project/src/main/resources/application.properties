spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000 # Tiempo máximo de inactividad antes de cerrar una conexión
spring.datasource.hikari.connection-timeout=20000 # Tiempo máximo para obtener una conexión
spring.datasource.hikari.auto-commit=true


# Configuración de Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.jdbc.use_scrollable_resultset=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Habilitar logging de Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


server.port=${PORT:8080}
